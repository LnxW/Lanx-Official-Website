<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANX Preview Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;0,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family:'Kanit',sans-serif;
      background:black;
      color:white;
      scroll-behavior:smooth;
    }

    /* HEADER */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 10px;
      background:black;
      position:fixed;
      top:0;
      width:100%;
      z-index:1000;
      box-shadow:0 4px 6px rgba(0,0,0,0.6);
    }
    header img { height:40px; object-fit:contain; }
    .menu-icon {
      cursor:pointer;
      font-size:36px;
      margin-left:5px;
      z-index:1300;
    }
    .menu-icon:hover { color:crimson; }
    .nav-links {
      display:none;
      flex-direction:column;
      position:absolute;
      right:10px;
      top:55px;
      border:1px solid crimson;
      background:black;
    }
    .nav-links a {
      padding:12px 24px;
      color:white;
      text-decoration:none;
    }
    .nav-links a:hover { background:crimson; color:black; }

    /* BRAND NAME */
    .brand-name {
      position:fixed;
      top:5px;
      left:50%;
      transform:translateX(-50%);
      font-size:3em;
      font-weight:900;
      font-style:italic;
      color:crimson;
      font-family:'Kanit',sans-serif;
      z-index:1200;
    }

    /* HERO */
    .hero {
      margin-top:80px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .hero-box {
      width:90%;
      height:70vh;
      border-radius:20px;
      overflow:hidden;
      position:relative;
      box-shadow:0 8px 25px rgba(0,0,0,0.7);
    }
    .slide {
      position:absolute;
      width:100%;
      height:100%;
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2.5em;
      font-weight:500;
      font-family:'Kanit',sans-serif;
      color:white;
      opacity:0;
      transition:opacity 1.5s ease-in-out;
      text-shadow:2px 2px 12px rgba(0,0,0,0.7);
    }
    .slide.active { opacity:1; }

    /* SECTIONS */
    section { padding:80px 20px; text-align:center; opacity:0; transform:translateY(40px); transition:all 0.8s ease; }
    section.visible { opacity:1; transform:translateY(0); }
  </style>
</head>
<body>

<header>
  <img src="image/header.png" alt="LANX Logo">
  <div class="menu-icon">â˜°</div>
  <div class="nav-links">
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#shop">Shop</a>
    <a href="#brands">Brand We Trust</a>
    <a href="#contact">Reach Us</a>
  </div>
</header>

<div class="brand-name">LANX</div>

<section class="hero" id="hero">
  <div class="hero-box">
    <div class="slide active" style="background-image:url('image/hero1.jpg')">
      Second Or Never
    </div>
    <div class="slide" style="background-image:url('image/hero2.jpg')">
      I See <span style="color:red;font-weight:700;">RED</span>
    </div>
    <div class="slide" style="background-image:url('image/hero3.jpg')">
      Rising Star
    </div>
  </div>
</section>

<!-- more sections bawah sini -->

<script>
  // Hero slideshow
  const slides = document.querySelectorAll('.slide');
  let index=0;
  setInterval(()=>{
    slides[index].classList.remove('active');
    index=(index+1)%slides.length;
    slides[index].classList.add('active');
  },5000);

  // Menu toggle
  const menuIcon = document.querySelector('.menu-icon');
  const navLinks = document.querySelector('.nav-links');
  menuIcon.addEventListener('click', ()=>{
    navLinks.style.display = navLinks.style.display==='flex'?'none':'flex';
  });
  document.querySelectorAll('.nav-links a').forEach(link=>{
    link.addEventListener('click', ()=>{ navLinks.style.display='none'; });
  });

  // Scroll fade effect
  const sections=document.querySelectorAll('section');
  window.addEventListener('scroll', ()=>{
    sections.forEach(sec=>{
      if(sec.getBoundingClientRect().top < window.innerHeight-100){
        sec.classList.add('visible');
      }
    });
  });
</script>

</body>
</html>

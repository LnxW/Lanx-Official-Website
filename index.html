<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANX Preview Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Montserrat', sans-serif; background:black; color:white; scroll-behavior:smooth; }

    /* HEADER */
    header { 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
      padding:8px 15px; 
      background:black; 
      color:white; 
      position:fixed; 
      top:0; 
      width:100%; 
      z-index:1000; 
      box-shadow:0 2px 6px rgba(0,0,0,0.6);
    }
    header .logo { max-height:50px; height:auto; width:auto; }
    .menu-icon { cursor:pointer; font-size:28px; margin-right:15px; transition:color 0.3s; }
    .menu-icon:hover { color:crimson; }

    .nav-links { 
      display:none; flex-direction:column; background:black; 
      position:absolute; right:15px; top:60px; 
      border:1px solid crimson; animation:fadeIn 0.4s ease; 
    }
    .nav-links a { padding:12px 24px; text-decoration:none; color:white; transition:background 0.3s, color 0.3s; }
    .nav-links a:hover { background:crimson; color:black; }

    @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }

    /* LANX FLOAT TEXT */
    .brand-name { 
      position:fixed; top:12px; left:50%; transform:translateX(-50%); 
      font-size:3em; font-weight:bold; color:crimson; 
      letter-spacing:2px; font-style:italic; z-index:1200; 
      pointer-events:none; 
    }

    /* HERO */
    .hero { 
      margin-top:50px;   /* lebih rapat dengan header */
      position:relative; overflow:hidden; 
      height:85vh; 
    }
    .slide { 
      position:absolute; width:100%; height:100%; 
      background-size:cover; background-position:center; 
      display:flex; align-items:center; justify-content:center; 
      font-size:2.5em; font-weight:bold; color:white; 
      opacity:0; transition:opacity 1.5s ease-in-out; 
      text-align:center; padding:0 10px;
    }
    .slide.active { opacity:1; }

    section { padding:80px 20px; text-align:center; opacity:0; transform:translateY(40px); transition:all 0.8s ease; }
    section.visible { opacity:1; transform:translateY(0); }

    .about p { max-width:700px; margin:15px auto; line-height:1.6; }

    /* SHOP PREVIEW */
    .shop-preview { display:flex; justify-content:center; gap:20px; margin-top:30px; flex-wrap:wrap; }
    .shop-box { 
      width:220px; height:220px; 
      background:white url('image/item1.jpg') center/cover no-repeat; 
      display:flex; align-items:center; justify-content:center; 
      font-weight:bold; color:black; cursor:pointer; 
      border-radius:8px; 
      transition:transform 0.3s, box-shadow 0.3s; 
    }
    .shop-box:nth-child(2) { background:white url('image/item2.jpg') center/cover no-repeat; }
    .shop-box:hover { transform:scale(1.05); box-shadow:0 6px 20px rgba(255,0,80,0.4); }

    /* BRANDS */
    .brands-logos { display:flex; justify-content:center; gap:40px; margin-top:30px; flex-wrap:wrap; }
    .brands-logos .logo { 
      width:120px; height:60px; 
      background-size:contain; background-repeat:no-repeat; background-position:center; 
      border-radius:6px; 
    }
    .brands-logos .logo:nth-child(1) { background-image:url('image/brand1.jpg'); }
    .brands-logos .logo:nth-child(2) { background-image:url('image/brand2.jpg'); }
    .brands-logos .logo:nth-child(3) { background-image:url('image/brand3.jpg'); }

    /* CONTACT */
    .contact button { 
      padding:22px 100px; background:crimson; border:none; color:black; 
      font-size:1.3em; cursor:pointer; border-radius:8px; font-weight:bold; 
      transition:background 0.3s, transform 0.3s; 
    }
    .contact button:hover { background:white; color:crimson; transform:scale(1.05); }

    footer { text-align:center; padding:25px; background:black; font-size:0.9em; letter-spacing:1px; }

    /* RESPONSIVE */
    @media (max-width:768px){
      .brand-name { font-size:2em; top:10px; }
      header .logo { max-height:40px; }
      .menu-icon { margin-right:10px; }
      .hero { margin-top:45px; height:70vh; }
      .slide { font-size:1.5em; padding:0 15px; }
      .shop-preview { flex-direction:column; align-items:center; }
      .brands-logos { flex-direction:column; align-items:center; }
      .contact button { width:85%; padding:16px; }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LANX Official</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;0,700;1,500;1,700&family=Montserrat:wght@400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #111;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 12px 20px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }

    header .logo {
      font-family: 'Kanit', sans-serif;
      font-style: italic;
      font-weight: 900;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .menu-toggle {
      font-size: 34px;
      cursor: pointer;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .hero {
      margin-top: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      background: url("image/header.png") no-repeat center center/cover;
      position: relative;
    }

    .hero-box {
      background: rgba(255,255,255,0.7);
      padding: 60px 40px;
      border-radius: 25px;
      text-align: center;
      max-width: 900px;
      width: 90%;
    }

    .hero-box h1 {
      font-family: 'Kanit', sans-serif;
      font-weight: 500;
      font-style: italic;
      font-size: 72px;
      text-transform: uppercase;
      color: #000;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
    }

    .hero-box h1 span {
      color: red;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .hero-box h1 {
        font-size: 42px;
      }
      .menu-toggle {
        font-size: 36px;
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LANX</div>
    <div class="menu-toggle">&#9776;</div>
  </header>

  <section class="hero" id="hero">
    <div class="hero-box">
      <h1>I SEE<span>RED</span></h1>
    </div>
  </section>
</body>
</html>

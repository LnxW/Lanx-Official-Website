<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LANX — Preview</title>

  <!-- Kanit font (medium + bold) -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --accent:#ff2b4d; /* rose red */
      --white:#fff;
      --shadow: rgba(0,0,0,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Kanit',sans-serif;
      background:var(--bg);
      color:var(--white);
      scroll-behavior:smooth;
    }

    /* ===== HEADER ===== */
    header{
      position:fixed;
      top:0;left:0;right:0;
      height:62px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 18px;
      z-index:1200;
      background:rgba(0,0,0,0.8); /* hitam 80% */
    }
    header .left{display:flex;align-items:center;gap:12px}
    header img.logo{height:40px; width:auto; object-fit:contain}

    .brand-name{
      position:fixed;
      left:50%; transform:translateX(-50%);
      top:8px;
      font-size:38px;
      font-weight:900;
      font-style:italic;
      color:var(--accent);
      z-index:1250;
      pointer-events:none;
    }

    /* hamburger */
    .menu-btn{
      font-size:36px;
      line-height:1;
      cursor:pointer;
      padding:6px 10px;
      border-radius:8px;
      background:transparent;
      color:var(--white);
      border:none;
      z-index:1300;
    }

    /* nav panel */
    .nav-panel{
      position:fixed;
      top:64px; right:18px;
      background:rgba(0,0,0,0.95);
      border:1px solid rgba(255,43,77,0.12);
      flex-direction:column; gap:6px;
      padding:8px; border-radius:8px; display:none; z-index:1300;
    }
    .nav-panel a{ color:var(--white); text-decoration:none; padding:8px 14px; display:block }
    .nav-panel a:hover{ background:var(--accent); color:#000 }

    /* ===== HERO ===== */
    main{min-height:100vh}
    .hero-wrap{
      display:flex; align-items:center; justify-content:center;
      padding:90px 18px 40px;
    }

    .hero-box{
      width:100%; max-width:1100px;
      height:60vh; min-height:320px;
      background:#111;
      border-radius:20px;
      overflow:hidden;
      position:relative;
      box-shadow:0 14px 40px rgba(0,0,0,0.6);
    }

    .slide{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      padding:24px;
      background-size:cover; background-position:center;
      opacity:0; transition:opacity 1s ease;
    }
    .slide.active{opacity:1}

    .slide .caption{
      text-align:center; max-width:90%;
      font-size:clamp(28px,4vw,56px);
      font-weight:500;
      color:var(--white);
      text-shadow: 2px 2px 12px var(--shadow);
    }
    .slide .caption .red{ color:var(--accent); font-weight:700 }

    /* arrows */
    .arrow{
      position:absolute; top:50%; transform:translateY(-50%);
      width:56px; height:56px; border-radius:10px;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,0.45); color:var(--white); cursor:pointer;
      border:1px solid rgba(255,255,255,0.04);
      z-index:1200;
    }
    .arrow.left{ left:14px }
    .arrow.right{ right:14px }

    /* dots */
    .dots{ position:absolute; bottom:14px; left:50%; transform:translateX(-50%); display:flex; gap:8px; z-index:1200 }
    .dots button{ width:10px;height:10px;border-radius:50%; background:rgba(255,255,255,0.18); border:0; cursor:pointer }
    .dots button.active{ background:var(--accent) }

    /* CONTENT */
    section{ padding:60px 18px; }
    .container{ max-width:1100px; margin:0 auto }

    footer{ padding:28px 18px; text-align:center; color:rgba(255,255,255,0.6) }

    @media (max-width:640px){
      header{padding:8px 12px}
      .brand-name{font-size:22px}
      .hero-box{ height:48vh; border-radius:16px }
      .slide .caption{ font-size:clamp(20px,6vw,34px) }
      .menu-btn{font-size:34px}
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img class="logo" src="image/header.png" alt="LANX logo">
    </div>

    <div class="brand-name">LANX</div>

    <div>
      <button class="menu-btn" aria-label="menu">☰</button>
      <nav class="nav-panel" aria-hidden="true">
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#shop">Shop</a>
        <a href="#brands">Brands</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="hero-wrap" id="hero">
      <div class="hero-box">
        <div class="slide active" style="background-image:url('image/hero1.jpg')">
          <div class="caption">Second Or Never</div>
        </div>
        <div class="slide" style="background-image:url('image/hero2.jpg')">
          <div class="caption">I See <span class="red">RED</span></div>
        </div>
        <div class="slide" style="background-image:url('image/hero3.jpg')">
          <div class="caption">Rising Star</div>
        </div>
        <button class="arrow left">‹</button>
        <button class="arrow right">›</button>
        <div class="dots">
          <button class="active"></button>
          <button></button>
          <button></button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">LnxwCopyright2025 — preview</div>
  </footer>

  <script>
    (function(){
      const slides=document.querySelectorAll('.slide');
      const dots=document.querySelectorAll('.dots button');
      const prev=document.querySelector('.arrow.left');
      const next=document.querySelector('.arrow.right');
      let idx=0; let timer=null;

      function go(i){
        slides[idx].classList.remove('active');
        dots[idx].classList.remove('active');
        idx=(i+slides.length)%slides.length;
        slides[idx].classList.add('active');
        dots[idx].classList.add('active');
      }
      function nextSlide(){ go(idx+1) }
      function prevSlide(){ go(idx-1) }

      next.addEventListener('click', ()=>{ nextSlide(); resetTimer() });
      prev.addEventListener('click', ()=>{ prevSlide(); resetTimer() });
      dots.forEach((d,i)=> d.addEventListener('click', ()=>{ go(i); resetTimer() }));

      function startTimer(){ timer=setInterval(nextSlide,5000) }
      function resetTimer(){ clearInterval(timer); startTimer() }
      startTimer();

      // menu toggle
      const menuBtn=document.querySelector('.menu-btn');
      const nav=document.querySelector('.nav-panel');
      menuBtn.addEventListener('click', ()=> nav.style.display= nav.style.display==='flex' ? 'none':'flex');
    })();
  </script>
</body>
</html>

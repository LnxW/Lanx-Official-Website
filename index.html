<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanx Official Website</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background: #fff;
      color: #111;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8); /* 80% opacity black */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 40px;
    }

    header .logo h1 {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f44336;
    }

    /* Brand section */
    .brand {
      padding: 100px 20px;
      text-align: center;
      background: #f9f9f9;
    }

    .brand h2 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .brand-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .brand-logos img {
      height: 60px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="image/header.png" alt="Lanx Logo">
      <h1>LANX</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#brand">Brand</a></li>
      </ul>
    </nav>
  </header>

  <!-- Brand Section -->
  <section id="brand" class="brand">
    <h2>BRANDS WE TRUST</h2>
    <div class="brand-logos">
      <img src="image/brand1.jpg" alt="Brand 1">
      <img src="image/brand2.jpg" alt="Brand 2">
      <img src="image/brand3.jpg" alt="Brand 3">
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanx Official Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      background: #fff;
      color: #000;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff0000;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('arai1.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 100px;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 4px 12px rgba(0, 0, 0, 0.7);
    }

    /* Brand Section */
    .brand {
      padding: 80px 20px;
      text-align: center;
    }

    .brand h2 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .brand p {
      font-size: 18px;
      color: #444;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">LANX</div>
    <nav>
      <ul>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>I SEE RED</h1>
  </section>

  <!-- Brand Section -->
  <section class="brand" id="shop">
    <h2>BRAND WE TRUST</h2>
    <p>
      Lanx brings comfort, speed, and streetwear vibes to your everyday lifestyle.
      Our mission is to blend sport and style into one.
    </p>
  </section>
</body>
</html>
